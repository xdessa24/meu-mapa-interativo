  <title>Mapa Interativo</title>
  <style>
    svg {
      width: 100%;
      height: auto;
    }
    path {
      fill: #b0b0b0 !important;
      stroke: #ffffff !important;
      stroke-width: 0.3;
      transition: fill 0.3s ease;
    }
    @keyframes blink {
      0%   { fill: #d98181 !important; }
      50%  { fill: #b0b0b0 !important; }
      100% { fill: #d98181 !important; }
    }
    .blink {
      animation: blink 1.5s infinite !important;
    }
  </style>
</head>
